name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1.811
    - name: install altcover
      run: cd csharp/core/ && dotnet tool install --global altcover.visualizer
    - name: Install dependencies
      run: cd csharp/core/ && dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore && cd ../
    - name: Test
      run: dotnet test tests/ /p:AltCover=true
    - name: CodeCov
      run: bash codecov.sh -cF csharp

